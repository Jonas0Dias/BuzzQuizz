<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="estilo.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
</head>

<body>
    <header>BuzzQuizz</header>
    <main class="ListaQuizzes ">

        <article>
            <h1>Você não criou nenhum quizz ainda :(</h1>
            <button onclick='criarquizz()' class="Botaocriarquizz"> Criar Quizz</button>
        </article>
        <h2>Todos os Quizzes</h2>
        <section>



        </section>
    </main>
    <main class="CriarQuizz escondido">
        <h1>Comece pelo começo</h1>
        <div class='CriarTela1'>
            <input type=" text" placeholder="Título do seu quizz" class="titulo-quizz" value="" minlength="20"
                maxlength="65" />
            <input type="text" placeholder="URL da imagem do seu quizz" class="urlImgQuizz" value="" />
            <input type="text" placeholder="Quantidade de perguntas do quizz" class="qtdDePreguntas" value="" />
            <input type="text" placeholder="Quantidade de níveis do quizz" class="qtdDeNiveis" />

            <button onclick="irParaTelaDeCriarPerguntas()" class="botaoCriarPerguntas">Prosseguir para criar
                perguntas</button>


        </div>

        <div class="CriarTela2 escondido">
            <h1>Crie suas perguntas</h1>
            <div class='perguntas-iniciais' id="pergunta-1">
                <h6>Pergunta 1</h6>
                <input type=" text" placeholder="Texto da pergunta" id="pergunta-text" />
                <input type="text" placeholder="Cor de fundo da pergunta" id="cor-fundo" />
                <h6>Resposta correta</h6>
                <input type="text" placeholder="Resposta correta" id="resposta-correta" />
                <input type="text" placeholder="URL da imagem" id="url-img" />
                <h6>Respostas incorretas</h6>
                <input type="text" placeholder="Resposta incorreta 1" id="res-incorreta1" />
                <input type="text" placeholder="URL da imagem 1" id="url-img1" />
                <input type="text" placeholder="Resposta incorreta 2" id="res-incorreta2" />
                <input type="text" placeholder="URL da imagem 2" id="url-img2" />
                <input type="text" placeholder="Resposta incorreta 3" id="res-incorreta3" />
                <input type="text" placeholder="URL da imagem 3" id="url-img3" />
            </div>
            <div class="outras-perguntas">

            </div>


            <button onclick="verificarPreechimentoInputs()" class="botaoCriarPerguntas">Prosseguir para criar
                níveis</button>
        </div>

        </div>

        <div class="CriarTela tela3 sumir">
            <!--TELA 3-->
            <h1>Agora, decida os níveis</h1>
            <div class="nivel n1">
                <title>Nível 1</title>
                <input data-ls-module="charCounter" class="titulonivel" type=" text" minlength="10"
                    placeholder="Título do nível" />
                <input class="per" type="number" min="0" max="100" placeholder="% de acerto mínima" />
                <input class="url" type="url" placeholder="URL da imagem do nível" />
                <input data-ls-module="charCounter" class="descricao" type="text" minlength="30"
                    placeholder="Descrição do nível">
            </div>
            <div class="nivel n2 ">
                <div class="linha">
                    <title>Nível 2</title>
                    <ion-icon onclick="addobjetos(); newlevel2()" name="create-outline"></ion-icon>
                </div>
            </div>
            <div class="nivel n3">
                <div class="linha">
                    <title>Nível 3</title>
                    <ion-icon onclick="addobjetos(); newlevel3()" name="create-outline"></ion-icon>
                </div>
            </div>
            <button onclick="addobjetos(); irtela4()" class="botaoCriarPerguntas"> Finalizar Quizz </button>
        </div>

        <div class="CriarTela tela4 sumir">
            <!--TELA 4-->
            <h1>Seu quizz está pronto!</h1>
            <div onclick="pagquizz()" class='imgquizz'>URL IMAGEM</div>
            <div class="botoes">
                <button onclick="pagquizz()" class="botaoCriarPerguntas">Acessar Quizz</button>
                <button onclick="home()" class="voltar">Voltar pra home</button>
            </div>

        </div>
    </main>




    <main class="PaginaDeUmQuizz">






    </main>





    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
