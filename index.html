<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="estilo.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
</head>

<body>
    <header>documento</header>
    <main class="ListaQuizzes ">

        <article>
            <h1>Você não criou nenhum quizz ainda :(</h1>
            <button onclick='criarquizz()' class="Botaocriarquizz"> Criar Quizz</button>
        </article>
        <h2>Todos os Quizzes</h2>
        <section>



        </section>
    </main>
    <main class="CriarQuizz escondido">
        <h1>Comece pelo começo</h1>
        <div class='CriarTela1'>
            <input type=" text" placeholder="Título do seu quizz" />
            <input type="text" placeholder="URL da imagem do seu quizz" />
            <input type="text" placeholder="Quantidade de perguntas do quizz" />
            <input type="text" placeholder="Quantidade de níveis do quizz" />

            <button onclick="irParaTelaDeCriarPerguntas()" class="botaoCriarPerguntas">Prosseguir para criar
                perguntas</button>


        </div>

        <div class="CriarTela2 escondido">
            <h1>Crie suas perguntas</h1>
            <div class='perguntas-iniciais'>
                <h1>Pergunta 1</h1>
                <input type=" text" placeholder="Texto da pergunta" />
                <input type="text" placeholder="Cor de fundo da pergunta" />
                <h1>Resposta correta</h1>
                <input type="text" placeholder="Resposta correta" />
                <input type="text" placeholder="URL da imagem" />
                <h1>Respostas incorretas</h1>
                <input type="text" placeholder="Resposta incorreta 1" />
                <input type="text" placeholder="URL da imagem 1" />
                <input type="text" placeholder="Resposta incorreta 2" />
                <input type="text" placeholder="URL da imagem 2" />
                <input type="text" placeholder="Resposta incorreta 3" />
                <input type="text" placeholder="URL da imagem 3" />
            </div>
            <div class="pergunta2">
                <h1>Pergunta 2</h1>
                <ion-icon name="create-outline"></ion-icon>
            </div>
            <div class="pergunta3">
                <h1>Pergunta 3</h1>
                <ion-icon name="create-outline"></ion-icon>
            </div>


            <button onclick="irParaTelaDeCriarNiveis()" class="botaoCriarPerguntas">Prosseguir para criar
                níveis</button>
        </div>

        </div>

        <div class="CriarTela1 tela3 escondido telaNivel">
            <!--TELA 3-->
            <h1>Agora, decida os níveis</h1>
            <div class="nivel">
                <title>Nível 1</title>
                <input type=" text" placeholder="Título do nível" />
                <input type="text" placeholder="% de acerto mínima" />
                <input type="text" placeholder="URL da imagem do nível" />
                <input type="text" placeholder="Descrição do nível" />
            </div>
            <div class="nivel linha">
                <title>Nível 2</title>
                <ion-icon name="create-outline"></ion-icon>
            </div>
            <div class="nivel linha">
                <title>Nível 3</title>
                <ion-icon name="create-outline"></ion-icon>
            </div>
            <button onclick="tela4()" class="botaoCriarPerguntas">Finalizar Quizz</button>
        </div>

        <div class="CriarTela1 tela4 escondido telaNivel">
            <!--TELA 4-->
            <h1>Seu quizz está pronto!</h1>
            <div onclick="pagquizz()" class='imgquizz'>URL IMAGEM</div>
            <div class="botoes">
                <button onclick="pagquizz()" class="botaoCriarPerguntas">Acessar Quizz</button>
                <button onclick="home()" class="voltar">Voltar pra home</button>
            </div>

        </div>
    </main>




    <main class="PaginaDeUmQuizz">






    </main>





    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
